<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Borrowed Books</title>
        <style>
             body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        </style>

    </head>
    <body>
        <h1>Borrowed Books</h1>
        <div class="container">
            <h3>Your Borrowed Books:</h3>
            <table id="borrowedBooksTable">
                <thead>
                    <tr>
                        <th>Book title</th>
                        <th>Borrow Date</th>
                        <th>Return Date</th>
                        <th>Action</th>
                    </tr>                
                </thead>
                <tbody>

                </tbody>
            </table>
            <br>
            <h3>Borrow a New Book?</h3> 
            <input type="text" id="bookId" placeholder="Enter Book ID to Borrow">
            <button onclick="borrowBook()">Borrow Book</button>
        </div>
        <script type="text/javascript" href="js/borrow.js"></script>           
        </script>
    </body>
</html>
